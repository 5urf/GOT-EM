<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOT'EM</title>
    <link rel="stylesheet" href="./css/font/font.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/userPageTable/style.css" />
    <link rel="stylesheet" href="./css/userPageEdit/content.css" />
    <link rel="stylesheet" href="./css/userPageEdit/media_query.css" />

    <script src="./js/checkAccessToken.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <nav>
          <div class="navContainer">
            <div class="nav__inner">
              <h1>
                <a href="../main/mainPage.html" class="navLogo">GOT'EM</a>
              </h1>
              <div class="navUser">
                <img src="" alt="유저프로필" id="navUserImg" />
                <div class="navUser">
                  <ul>
                    <li>
                      <a href="#" class="navUserBtn"></a>
                      <ul class="dropdown">
                        <li>
                          <a href="#">마이페이지</a>
                        </li>
                        <li>
                          <button type="button" id="logoutBtn">로그아웃</button>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="content_container">
        <aside class="side_bar">
          <nav class="side_bar_nav">
            <h3 class="side_bar_title">유저 페이지</h3>
            <div class="side_bar_menu_wrap">
              <ul class="side_bar_menu">
                <li>
                  <a href="./userPage.html">관심목록</a>
                </li>
                <li>
                  <a href="./userPagePosts.html">후기내역</a>
                </li>
                <li class="active">
                  <strong>
                    <a href="#">내 정보</a>
                  </strong>
                </li>
              </ul>
            </div>
          </nav>
        </aside>
        <section class="product_list_section">
          <div class="profile__header">
            <h2 class="title">프로필</h2>
          </div>
          <h3 class="image__title">프로필 이미지</h3>
          <div class="profile__image">
            <div class="image__area">
              <img src="" class="image" alt="프로필 이미지" />
            </div>
            <div class="profile__btns">
              <label class="upload__label" for="upload">이미지 선택</label>
              <input type="file" id="upload" accept="image/png, image/jpeg" />
              <label class="changeBtn__label" for="changeBtn">변경하기</label>
              <button id="changeBtn" onclick="uploadhandler();">
                변경하기
              </button>
            </div>
          </div>
          <div class="profile__infor">
            <div class="profile__area">
              <h3 class="profile__area__title">내 정보</h3>
              <div class="inner__inforArea">
                <h4 class="inner__title">이메일</h4>
                <input type="text" id="email" disabled value="" />
              </div>
              <div class="inner__inforArea__pw">
                <h4 class="inner__title">비밀번호</h4>
                <input type="password" id="defaultPassword" disabled value="" />
                <button type="button" class="changePwBtn">변경하기</button>
              </div>
              <div class="modify__area__pw">
                <h4 class="modify__title">비밀번호</h4>
                <div class="modify__inputarea">
                  <input
                    type="password"
                    id="changePassword"
                    value=""
                    placeholder="변경하실 비밀번호를 적어주세요."
                  />
                </div>
                <div class="modify__btns">
                  <button type="button" class="pw__modify__ok">변경하기</button>
                  <button type="button" class="pw__modify__no">취소하기</button>
                </div>
              </div>
              <div class="inner__inforArea">
                <h4 class="inner__title">이름</h4>
                <input type="text" id="name" disabled value="" />
              </div>
              <div class="inner__inforArea__nn">
                <h4 class="inner__title">닉네임</h4>
                <input type="text" id="defaultNickName" disabled value="" />
                <button type="button" class="changeNicknameBtn">
                  변경하기
                </button>
              </div>
              <div class="modify__area__nn">
                <h4 class="modify__title">닉네임</h4>
                <div class="modify__inputarea">
                  <input
                    type="text"
                    id="changeNickName"
                    value=""
                    placeholder="변경하실 닉네임을 적어주세요."
                  />
                </div>
                <div class="modify__btns">
                  <button type="button" class="nn__modify__ok">변경하기</button>
                  <button type="button" class="nn__modify__no">취소하기</button>
                </div>
              </div>
              <div class="inner__inforArea">
                <h4 class="inner__title">휴대폰 번호</h4>
                <input type="text" id="phoneNumber" disabled value="" />
              </div>
            </div>
          </div>
          <div class="delete__area">
            <button class="deleteBTN">탈퇴하기</button>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
  <script src="./js/header.js"></script>
  <script src="./js/userPageEdit/local.js"></script>
  <script src="./js/userPageEdit/imagesAndChange.js"></script>
</html>
