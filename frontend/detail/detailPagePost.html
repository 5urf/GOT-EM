<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./css/mainPage.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <header>
        <nav>
            <div class="navContainer">
                <div class="nav__inner">
                  <h1><a href="../main/mainPage.html" class="navLogo">GOT'EM</a></h1>
                    <div class="navUser">
                        <img src="" alt="유저프로필" id="navUserImg">
                        <div class="navUser">
                            <ul>
                                <li><a href="#" class="navUserBtn"></a>
                                    <ul class="dropdown">
                                        <li>
                                          <a href="../user/userPage.html">마이페이지</a>
                                        </li>
                                        <li><button type="button" id="logoutBtn">로그아웃</button></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="backGround">
        <article class="feedAll">
            <div class="productContainer">
                <div class="shoes" id="shoesImg">사진이 들어올 자리</div>
                <div class="shoes" id="shoesName">상품명이 들어올 자리</div>
                <div class="shoesDetail">
                    <div class="shoesDetailLike">
                        <div class="likes">좋아요 개수</div>
                        <div class="like">
                            <button id="like">좋아요인지 아닌지 확인하는 버튼</button>
                        </div>
                    </div>
                    <div class="shoes" id="shoesPrice">가격이 들어올 자리</div>
                </div>
                <div class="reviewsAll">
                    <div class="reviewsAllTitle">
                        <div class="rat">사이즈</div>
                        <div class="rat">착화감</div>
                        <div class="rat">색상</div>
                    </div>
                    <div class="reviewsAllDetail">
                        <div class="rad">작아요</div>
                        <div class="rad">딱 맞아요</div>
                        <div class="rad">커요</div>
                        <div class="rad">좋아요</div>
                        <div class="rad">적당해요</div>
                        <div class="rad">나빠요</div>
                        <div class="rad">선명해요</div>
                        <div class="rad">적당해요</div>
                        <div class="rad">흐려요</div>
                    </div>
                    <div class="reviewsAllGraph"></div>
                    <div class="reviewsAllPeople"></div>
                </div>
            </div>
            <div class="feedContainer">
                <div class="backMain">
                    <button id="backMain">뒤로가기</button>
                </div>
                <div name="posting">
                    <div class="postingTitle">
                        <div id="title">
                            <label for="postingTitle">제목 :</label>
                            <input type="text" name="postingTitle" id="postingTitle" cols="40" rows="3" placeholder="제목을 입력하세요" required></input>
                        </div>
                    </div>
                    <div class="check">
                        <div class="checkPartName">
                            <div class="cpn">사이즈 : </div>
                            <div class="cpn">착화감 : </div>
                            <div class="cpn">색감 : </div>
                        </div>
                        <div class="checkPart">
                            <div class="fit">
                                작아요 <input type="radio" name="fit" value="small">
                                딱 맞아요 <input type="radio" name="fit" value="normal" checked=true>
                                커요 <input type="radio" name="fit" value="big">
                              </div>
                          
                              <div class="feeling">
                                나빠요 <input type="radio" name="feeling" value="bad">
                                적당해요 <input type="radio" name="feeling" value="moderate" checked=true>
                                좋아요 <input type="radio" name="feeling" value="good">
                              </div>
                          
                              <div class="color">
                                흐려요 <input type="radio" name="color" value="blur">
                                적당해요 <input type="radio" name="color" value="normal" checked=true>
                                선명해요 <input type="radio" name="color" value="clear" >
                              </div>
                        </div>
                        
                    </div>
                    <div class="postingText">
                        <textarea name="postingText" id="postingText" rows="10" placeholder="본문을 입력하세요." required></textarea>
                    </div>
                    <div class="submit">
                        <button name="submit" id="submit">글 쓰기</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
  
    <script src="./js/detailAll.js"></script>
    <script src="./js/detailPagePost.js"></script>
    <script src="./js/header.js"></script>
</body>

</html>
